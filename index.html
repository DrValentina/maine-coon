<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Питомник Мейн-Кунов</title>
</head>
<body class="page">
  <header class="header page__header">
    <div class="header__logo">
      <img class="header__img" src="" alt="Лого Питомник Мейн-Кунов">
    </div>

    <div class="header-info header__info">
      <p class="header-info__city">Новосибирск</p>
      <h1 class="header-info__title">Питомник Мейн-Кунов</h1>
      <p class="header-info__text">Первый питомник с расширенным спектром услуг</p>
      <a class="header-info__button button" href="#">Смотреть котиков</a>
    </div>

    <div class="header-social header__social">
      <a class="header-social__link header-social__vk" href="#"><img src="" alt="Вконтакте"></a>
      <a class="header-social__link header-social__tw" href="#"><img src="" alt="Твиттер"></a>
      <a class="header-social__link header-social__fb" href="#"><img src="" alt="Фейсбук"></a>
    </div>
  </header>

  <main class="main">
    <section class="pets main__pets">
      <h2 class="pets__title title">Питомцы</h2>
    </section>

    <section class="breed main__breed">
      <h2 class="breed__title title">Особенности породы</h2>
    </section>

    <section class="features main__features">
      <h2 class="features__title title">Почему именно мы?</h2>
    </section>

    <section class="care main-care">
      <h2 class="care__title title">Об уходе за Мейн-Куном</h2>
    </section>

    <section class="team main-team">
      <h2 class="team__title title">Наша команда</h2>
    </section>

    <section class="q&a main-q&a">
      <h2 class="q&a__title title">Вопрос-Ответ</h2>
    </section>

    <section class="reviews main-reviews">
      <h2 class="reviews__title title">Отзывы</h2>
    </section>
  </main>

  <footer class="footer footer-page">
    <div class="footer-social footer__social">
      <a class="footer-social__link footer-social__vk" href="#"><img src="" alt="Вконтакте"></a>
      <a class="footer-social__link footer-social__tw" href="#"><img src="" alt="Твиттер"></a>
      <a class="footer-social__link footer-social__fb" href="#"><img src="" alt="Фейсбук"></a>
    </div>

    <div class="footer-address footer__address">
      <p class="footer-address__text">Новосибирск, Пушкинский проспект, 19</p>
    </div>

    <div class="footer-tel footer__tel">
      <p class="footer-tel__number">+7(383)900-64-65</p>
    </div>
  </footer>

</body>
</html>
